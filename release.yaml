name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Create extension package
      run: |
        mkdir -p dist
        zip -r dist/extension.zip . \
          -x "*.git*" \
          -x "*.github*" \
          -x "*.vscode*" \
          -x "node_modules/*" \
          -x "dist/*" \
          -x ".eslintrc*" \
          -x "*.md" \
          -x "*.yaml" \
          -x "*.yml"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/extension.zip
        body: |
          üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±—Ä–∞–Ω–Ω–æ–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –¥–ª—è –Ø–Ω–¥–µ–∫—Å –ü–æ–∏—Å–∫–∞
          
          ### –ß—Ç–æ –Ω–æ–≤–æ–≥–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏?
          ${{ github.event.head_commit.message }}
          
